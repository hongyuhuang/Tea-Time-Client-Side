<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tea Time | Create Account</title>
        <link rel="stylesheet" href="css/style.css"/>

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>


            <h1>Create an Account</h1>
            <fieldset>

                <legend>Account Details</legend>

                <form action="create-account" method="POST">

                    <label>Username:</label><input type="text" name="username"/>
                    <label>First Name</label><input type="text" name="firstName"/>
                    <label>Last Name</label><input type="text" name="surname">
                    <label>Email:</label><input type="email" name="emailAddress"/>
                    <label>Address:</label><textarea name="shippingAddress"></textarea>
                    <label>Password:</label><input type="password" name="password"/>

                    <button type="submit">Create Account</button>
                </form>

            </fieldset>
        </main>
        <script type="module" src="js/create-account.js"></script>
    </body>
</html>
