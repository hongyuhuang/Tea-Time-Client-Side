<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Tea Time | Create Account</title>
        <link rel="stylesheet" href="css/style.css"/>

        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <navmenu></navmenu>


            <h1>Create an Account</h1>

            <div class="content">
                <p>Please provide your details below.</p>
                <fieldset>

                    <legend>Account Details</legend>

                    <form @submit.prevent="createAccount()"/>

                    <label>Username:</label><input name="username" type="text" v-model="customer.username" required/>
                    <label>First Name</label><input name="firstName" type="text" v-model="customer.firstName"/>
                    <label>Last Name</label><input name="lastName" type="text" v-model="customer.surname">
                    <label>Email:</label><input name="email" type="email" v-model="customer.emailAddress"/>
                    <label>Address:</label><textarea name="address" v-model="customer.shippingAddress"></textarea>
                    <label>Password:</label><input name="password" type="password" v-model="customer.password"/>

                    <button type="submit">Create Account</button>
                    </form>

                </fieldset>
            </div>
        </main>
        <script type="module" src="js/create-account.js"></script>
    </body>
</html>
